<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Llamada al icono de la página web -->
  <link type="image/png" rel="icon" href="../../resources/img/logo.png">
  <title>SST</title>
  <link rel="stylesheet" href="../../resources/css/private/registration.css" type="text/css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Titulo como barra de navegacion -->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Suministros y Servicios Técnicos</span>
  </nav>

  <!-- Todo el contenido del login -->
  <div class="card mb-4">
    <div class="card-body p-4">
      <h2 class="card-title mb-4 text-center">Crear cuenta de administrador</h2>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" value="">
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
              <small class="form-text text-muted"><i class="fas fa-eye-slash"></i></small>
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmar Contraseña">
              <small class="form-text text-muted"><i class="fas fa-eye-slash"></i></small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="apellido" placeholder="Apellido" value="">
            </div>
            <div class="form-group mb-3">
              <input type="email" class="form-control" id="correo" placeholder="Correo" value="">
            </div>
            <div class="form-group mb-3">
              <input type="tel" class="form-control" id="telefono" placeholder="Número telefónico" value="">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-block">Crear Cuenta</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/yourcode.js"></script>
</body>

</html>
