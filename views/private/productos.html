<body>

    <main>
        <!-- Modal para agregar un nuevo producto -->
        <div class="modal fade" id="modal-producto-add" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 align-items-center justify-content-center">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Precio:</label>
                                        <input type="number" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Descripción:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Cantidad:</label>
                                        <input type="number" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputState" class="form-label">Categoria:</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Categorias...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <!-- Sección para añadir imagen del producto -->
                            <div class="col-md-6 d-flex align-items-center justify-content-center">
                                <img id="imagePreview" src="#" alt="Imagen del producto" class="img-thumbnail"
                                    style="display: none; height: 26rem;">
                                <i id="addImageIcon" class="fa fa-upload fa-5x"
                                    style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                                <input type="file" id="inputGroupFile01" accept="image/*" style="display: none;">
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Agregar producto</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar producto -->
        <div class="modal fade" id="modal-producto-edit" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

            <div class="modal-content">

                            </form>
                        </div>
                        <!-- Sección para añadir imagen del producto -->

                            <i id="addImageIcon" class="fa fa-upload fa-5x"
                                style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                            <input type="file" id="inputGroupFile01" accept="image/*" style="display: none;">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Editar producto</button>
                </div>
            </div>
        </div>
    </div>
