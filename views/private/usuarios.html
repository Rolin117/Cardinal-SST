<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
    <title>Usuarios</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/private/usuarios.css">
</head>

<body>
    <header class="fixed-top">
        <a href="dashboard.html" class="logo"><img src="../../resources/img/logo.png" alt=""
                style="height: 60px; width: 70px;"> Usuarios </a>
        <div class="group">
            <ul class="navigation">
                <li><a href="">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Productos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Herramientas</a></li>
                        <li><a class="dropdown-item" href="">Indumentaria</a></li>
                        <li><a class="dropdown-item" href="">Servicios</a></li>
                        <li><a class="dropdown-item" href="">Descuentos</a></li>
                    </ul>
                </li>
                <li><a href="">Pedidos</a></li>
                <li><a href="">Sobre Nosotros</a></li>
                <li><a href="">Perfil</a></li>
            </ul>

        </div>
        <div class="searchBox">
            <input type="text" placeholder="Busca aquí...">
        </div>
    </header>

    <div class="row">
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>
        <!-- Formulario de búsqueda -->
        <form class="col-sm-12 col-md-6" id="searchForm">
            <div class="row">
                <div class="col-6">
                    <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success">
                        <i class="lni lni-search-alt"></i>
                    </button>
                    <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                        <i class="lni lni-eraser"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="col-sm-12 col-md-6 text-end">

            <!-- Botón para abrir el formulario -->
            <button type="button" class="btn btn-primary" onclick="openCreate()">
                Agregar
            </button>

            <!-- Modal para agregar registros-->
            <div class="modal fade" id="CreateModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalTitle"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Aquí se integra el formulario -->
                            <form id="saveForm">
                                <div class="modal-body row g-3">
                                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                    <input type="hidden" id="idProducto" name="idProducto">
                                    <div class="col-sm-12 col-md-6">
                                        <label for="nombreProducto" class="form-label">Nombre</label>
                                        <input id="nombreProducto" type="text" name="nombreProducto"
                                            class="form-control" required>
                                    </div>

                                    <div class="col-sm-12 col-md-6">
                                        <label for="categoriaUsuario" class="form-label">Nivel de usuario</label>
                                        <select id="categoriaUsuario" name="categoriaUsuario" class="form-control"
                                            required>
                                            <option value="">Seleccionar nivel de usuario</option>
                                            <option value="Hombre">Administrador</option>
                                            <option value="Mujer">cliente</option>
                                        </select>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="guardarBtn" class="btn btn-primary"
                                        data-bs-dismiss="modal" aria-label="Close">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-striped">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tableBody">
            <tr>
                <th scope="row"><img src=""></th>
                <td>Dominic</td>
                <td>Administrador</td>
                <td>
                    <button class="edit-button">
                        <img src="../../resources/img/Edit.png">
                    </button>
                    <button class="remove-button">
                        <img src="../../resources/img/disable.png">
                    </button>
                </td>

            </tr>
            <tr>

                <th scope="row"><img src=""></th>
                </th>
                <td class=>Kevin</td>
                <td>Cliente</td>
                <td>
                    <button class="edit-button">
                        <img src="../../resources/img/Edit.png">
                    </button>
                    <button class="remove-button">
                        <img src="../../resources/img/disable.png">
                    </button>
                </td>

            </tr>
            <tr>

                <th scope="row"><img src=""></th>
                <td>Burgos</td>
                <td>Cliente</td>
                <td>
                    <button class="edit-button">
                        <img src="../../resources/img/Edit.png">
                    </button>
                    <button class="remove-button">
                        <img src="../../resources/img/disable.png">
                    </button>
                </td>

            </tr>
        </tbody>
    </table>



    <!--Form para editar usuarios-->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar cliente</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aquí se integra el formulario -->
                    <form id="editForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6">
                                <label for="editNombreUsuario" class="form-label">Nombre</label>
                                <input id="editNombreUsuario" type="text" name="editNombreUsuario" class="form-control"
                                    required>
                            </div>
                            <div class="col-12">
                                <label for="EditcategoriaUsuario" class="form-label">Categoría del
                                    Producto</label>
                                <select id="EditcategoriaUsuario" name="EditcategoriaUsuario" class="form-control"
                                    required>
                                    <option value="">Seleccionar nivel de usuario</option>
                                    <option value="Hombre">Administrador</option>
                                    <option value="Mujer">cliente</option>

                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" id="editarBtn" class="btn btn-primary">Guardar
                                Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="../../controllers/admin/dashboard.js"></script>
    <!-- Scripts de JavaScript -->
    <!-- Agrega los enlaces a los scripts de Bootstrap y SweetAlert2 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../resources/css/bootstrap.min.css"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/js/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/clientes.js"></script>
</body>

</html>
