<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
    <title>SST</title>
    <link rel="stylesheet" href="../../resources/css/private/login.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<!-- Titulo como barra de navegacion -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Suministros y Servicios Técnicos</span>
  </nav>

  <!-- Todo el contenido de login -->
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Crear cuenta de administrador</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Dianne">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
            <small class="form-text text-muted">
              <i class="fas fa-eye-slash"></i>
            </small>
          </div>
          <div class="form-group">
            <label for="confirmarContrasena">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmar Contraseña">
            <small class="form-text text-muted">
              <i class="fas fa-eye-slash"></i>
            </small>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Russell">
          </div>
          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="dianne.russell@gmail.com">
          </div>
          <div class="form-group">
            <label for="telefono">Número telefónico</label>
            <input type="tel" class="form-control" id="telefono" placeholder="(603) 555-0123">
          </div>
          <button type="submit" class="btn btn-success btn-block">Crear Cuenta</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/yourcode.js"></script>
</body>
</html>
