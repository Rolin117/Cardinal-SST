<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>

    <link rel="stylesheet" href="../../resources/css/private/categorias.css">

    <!-- links de plantillas y extras -->
    <link rel="stylesheet" href="../../resources/css/base/normalize.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_nav.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_footer.css">
    <link rel="stylesheet" href="../../resources//js/sweetalert.min.js">

    <!-- Obligatorio !important -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">

</head>

<body>
    <header class="fixed-top">

    </header>

    <main>

        <!-- Modal para agregar una nueva categoria -->
        <div class="modal fade" id="modal-categoria-add" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 align-items-center justify-content-center">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Descripción:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <!-- Sección para añadir imagen de la categoría -->
                            <div class="col-md-6 d-flex align-items-center justify-content-center">
                                <img id="imagePreview" src="#" alt="Imagen del producto" class="img-thumbnail"
                                    style="display: none; height: 26rem;">
                                <i id="addImageIcon" class="fa fa-upload fa-5x"
                                    style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                                <input type="file" id="inputGroupFile01" accept="image/*" style="display: none;">
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Agregar categoría</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar categoria -->
        <div class="modal fade" id="modal-categoria-edit" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 align-items-center justify-content-center">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Descripción:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <!-- Sección para añadir imagen de la categoría -->
                            <div class="col-md-6 d-flex align-items-center justify-content-center">
                                <img id="imagePreview" src="#" alt="Imagen del producto" class="img-thumbnail"
                                    style="display: none; height: 26rem;">
                                <i id="addImageIcon" class="fa fa-upload fa-5x"
                                    style="cursor: pointer; display: block; color: rgb(0, 0, 0);"></i>
                                <input type="file" id="inputGroupFile01" accept="image/*" style="display: none;">
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Editar categoría</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para el boton de eliminar -->
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Advertencia</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>¿Esta seguro de eliminar esta categoría?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Eliminar</button>
                </div>
              </div>
            </div>
          </div>

        <div class="elementos-s">
            <h4 class="titulo">categorías</h4>

            <div class="barra-busqueda">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar categoria..."
                        aria-label="Search">
                    <button class="boton-busqueda" type="submit">Buscar</button>
                </form>
            </div>

            <button class="boton-agregar" data-bs-toggle="modal" data-bs-target="#modal-categoria-add">
                <img src="../../resources/img/icon-agregar.svg" alt="">Agregar categoría
            </button>

        </div>

        <div class="row row-cols-1 row-cols-md-3 g-3">
            <div class="col">
                <div class="card h-100 border-light">
                    <img src="../../resources/img/destornillador.jpg" class="card-img-top" alt="..." loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Herramientas</h5>
                        <div class="descripcion-precio">
                        </div>
                        <div class="botones-cards">
                            <button class="boton-editar" data-bs-toggle="modal" data-bs-target="#modal-categoria-edit">
                                <img src="../../resources/img/icon-editar.svg" alt="">Editar categoría
                            </button>

                            <button class="boton-eliminar">
                                <img src="../../resources/img/icon-eliminar.svg" alt="">Eliminar categoría
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-light">
                    <img src="../../resources/img/tubos.jpg" class="card-img-top" alt="..." loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Tubos pvc</h5>
                        <div class="descripcion-precio">

                        </div>
                        <div class="botones-cards">
                            <button class="boton-editar" data-bs-toggle="modal" data-bs-target="#modal-categoria-edit">
                                <img src="../../resources/img/icon-editar.svg" alt="">Editar categoría
                            </button>

                            <button class="boton-eliminar">
                                <img src="../../resources/img/icon-eliminar.svg" alt="">Eliminar categoría
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-light">
                    <img src="../../resources/img/cortadora 1.png" class="card-img-top" alt="..." loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Electricos</h5>
                        <div class="descripcion-precio">

                        </div>
                        <div class="botones-cards">
                            <button class="boton-editar" data-bs-toggle="modal" data-bs-target="#modal-categoria-edit">
                                <img src="../../resources/img/icon-editar.svg" alt="">Editar categoría
                            </button>

                            <button class="boton-eliminar">
                                <img src="../../resources/img/icon-eliminar.svg" alt="">Eliminar categoría
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>

    </footer>

    <!-- Links para el funcionamiento del navbar-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Plantillas -->
    <script src="../../resources/js/private/nav.js"></script>
    <script src="../../resources/js/private/footer.js"></script>
    <script src="../../resources/js/private/agregar_imagen.js"></script>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</body>

</html>
